<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Biblioteca de Música</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/Musica.css" >
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark align-items-center">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/music.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    Biblioteca de Música</a>
          
                <form th:action="@{/Buscar}" class="d-flex" role="search">
                    <input autofocus="autofocus" name="consulta" class="form-control me-2" type="search" th:placeholder="${param.consulta}" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Buscar</button>
                </form>
            </div>

        </nav>
        
        <div class="container mt-5 vj-destacados">
            <div class="row">
                <div class="col-md-12 ">
                    <h1> Nueva Musica </h1>
                    <form method="POST" th:action="@{/musica/guardar}" th:object="${cancion}">
                        <div class="mb-3">
                            <label for="nombreMusica" class="form-label">Nombre de la Música</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombreMusica" placeholder="Nombre de la canción">
                            
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" th:field="*{autor}" id="autor" placeholder="Nombre del autor">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3" ></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imagenUrl" class="form-label">URL de la imagen</label>
                            <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeholder="URL de la imagen">
                        </div>
                        <div class="mb-3">
                            <label for="videoUrl" class="form-label">URL del video</label>
                            <input type="text" class="form-control" th:field="*{video}" id="videoUrl" placeholder="URL del video">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                   
                </div> 
                
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </body>
</html>
